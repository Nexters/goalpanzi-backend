spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true
    open-in-view: false
  flyway:
    enabled: false

jwt:
  secret: testtest
  access-token:
    expires-in: 86400000
  refresh-token:
    expires-in: 1209600000

oauth:
  apple:
    iss: iss
    client-id: aud

cloud:
  aws:
    credentials:
      access-key: --
      secret-key: --
      bucket: --
    region:
      static: ap-southeast-2
      auto: false
    stack:
      auto: false
    s3:
      endpoint: https://kr.object.ncloudstorage.com